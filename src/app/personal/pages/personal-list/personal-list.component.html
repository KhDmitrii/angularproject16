<div class="row">
  <div class="col-12">
    <button class="btn btn-primary float-end" (click)="linkToItem()">
      Новый
    </button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Имя</th>
          <th scope="col">Фамилия</th>
          <th scope="col">Отчество</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let personal of personals"
          (click)="linkToItem(personal.id)"
        >
          <td>{{ personal.id }}</td>
          <td>{{ personal.name }}</td>
          <td>{{ personal.surname }}</td>
          <td>{{ personal.patronymic }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
